<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilded Rose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>

</head>

<body>
    <header class="heading">
        <h1>Inventory Manager</h1>
    </header>
    <div class="error"></div>
    <form>
        <label for="name">New Item:</label>
        <input type="text" id="name" name="item-name" />

        <label for="sell-in">Sell In:</label>
        <input type="number" id="sell-in" name="sell-in" />

        <label for="quality">Item Quality:</label>
        <input type="number" id="quality" name="item-quality" />

        <button type="submit" value="Submit">Add to Inventory</button>

    </form>
    <table>
        <tr>
            <th>Item</th>
            <th>Sell-In</th>
            <th>Quality</th>
        </tr>
        <tr class="placeholder">
            <td>New items added will appear here</td>
        </tr>
    </table>

    <div class="button-container">
        <button id="next">Next Day</button>
    </div>
</body>

</html>
