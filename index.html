<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Gilded Rose</title>
</head>

<body>
    <header>Inventory</header>
    <div class="error"></div>
    <form>

        <label for="item-name">New Item</label>
        <input type="text" name="item-name" id="item-name" placeholder="enter item name" required>

        <label for="sell-in"></label>
        <input type="number" name="sell-in" id="sell-in" placeholder="enter # of days to sell" required>

        <label for="quality"></label>
        <input type="number" name="quality" id="quality" placeholder="enter quality" required>

        <!-- <label for="date"></label>
        <input type="date" name="date" id="date" required> -->

        <input type="submit" value="Add to Inventory">

    </form>
    <table>
        <tr class="preset-rows">
            <th>Item</th>
            <th>Sell In</th>
            <th>Quailty</th>
        </tr>
        <tr class="placeholder">
            <td>New items added will appear here</td>
        </tr>
    </table>
    <button class="previous-day">Previous Day</button>
    <button class="next-day">Next Day</button>
    <button class="clear-button">Clear All Inventory</button>

</body>

</html>
